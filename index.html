<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
      <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
<body ng-app="starter" ng-controller="CameraCtrl" onload="onload()">
   
    <ion-header-bar>
        <h1 class="title" style="text-align:center">Instant POD</h1>
    </ion-header-bar>
    <ion-content padding="true">
        <div id="body">
            <ul id="contacts"></ul>
        </div>
        <label class="item item-input">
            <input type="text" placeholder="Order Number" ng-model="orderNumber">
        </label>
        <button ng-click="takePic()" class="button button-block button-primary">Capture POD.</button>
        
        <div> Order number:{{ orderNumber}}</div>
        <div> POD Captured ON: {{ ttime | date:'yyyy-MM-dd HH:mm'}}</div>
        <div style="display:none"> Location: {{ loc }}</div>

        <img id="photo" ng-src="{{picData}}" style="max-width: 100%">
        <input id="inp" type="text" placeholder="Name" ng-model="loc" value="">
        
        <button ng-click="send()" class="button button-block button-primary" data-ng-show="picData != null">Submit POD</button>
        <script>
            function onload() {
                document.getElementById("inp").style.visibility = "hidden";
            }
        </script>
    </ion-content>

</body>
</html>
